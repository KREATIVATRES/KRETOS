<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KREATIVATRĒS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Contenedor centrado */
#kreativatres-logo {
  display: block;
  margin: 0 auto;
  filter: drop-shadow(0 0 10px rgba(255,215,0,0.6));
  animation: fadeIn 1s ease-out forwards;
}

/* Triángulo primario con latido solar */
#tri-primary {
  transform-origin: 200px 200px;
  animation: pulseSolar 2s ease-in-out infinite;
}
@keyframes pulseSolar {
  0%,100% { stroke-width: 8; }
  50%      { stroke-width: 12; }
}

/* Órbita giratoria */
#orbit-ring {
  animation: spinOrbit 8s linear infinite;
}
@keyframes spinOrbit {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* Triángulo secundario con resplandor cuántico */
#tri-secondary {
  stroke-opacity: 0.8;
  animation: glowQuantum 3s ease-in-out infinite;
}
@keyframes glowQuantum {
  0%,100% { stroke-opacity: 0.6; filter: drop-shadow(0 0 8px #00FFFF); }
  50%     { stroke-opacity: 1;   filter: drop-shadow(0 0 16px #00FFFF); }
}

/* Luna pulsante */
#moon {
  animation: pulseMoon 4s ease-in-out infinite;
}
@keyframes pulseMoon {
  0%,100% { transform: scale(1);    opacity: 0.8; }
  50%     { transform: scale(1.2);  opacity: 0.5; }
}

/* Dejamos aparecer el texto */
#logotype {
  opacity: 0;
  animation: fadeIn 2s 1s ease-out forwards;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

  </style>
</head>
<body>
  <!-- Fondo: ya tu 404 con lluvia de código -->
  <div class="background-code"></div>
  <!-- Logo sobre canvas transparente -->
  <div class="logo-container">
    <!-- Insertar el SVG tal cual -->
    <svg id="kreativatres-logo" width="400" height="400" viewBox="0 0 400 400">
  <!-- Triángulo primario (KRETOS) -->
  <polygon id="tri-primary"
           points="200,30  370,350  30,350"
           fill="none" stroke="#FFD700" stroke-width="8"
           stroke-linejoin="round"/>
  <!-- Anillo orbital (TRES•ia) -->
  <circle id="orbit-ring"
          cx="200" cy="200" r="120"
          fill="none" stroke="#C0C0C0" stroke-width="4"
          stroke-dasharray="5,5"/>
  <!-- Triángulo secundario invertido (TRES•ia) -->
  <polygon id="tri-secondary"
           points="200,280  320,140  80,140"
           fill="none" stroke="#00FFFF" stroke-width="6"
           stroke-linejoin="round"/>
  <!-- Luna terciaria -->
  <circle id="moon"
          cx="200" cy="260" r="24"
          fill="#00FFFF" opacity="0.8"/>
  <!-- Texto -->
  <text id="logotype" x="50%" y="380" text-anchor="middle"
        font-family="Montserrat, sans-serif" font-size="32"
        fill="url(#textGrad)" letter-spacing="8">
    K R E ∆ T I V ∆ T R Ē S
  </text>
  <!-- Gradiente para texto -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#C0C0C0"/>
    </linearGradient>
  </defs>
</svg>

    <!-- ...SVG code... -->
  </div>
</body>
</html>
