<!DOCTYPE html>
<html lang="es"><head>
  <meta charset="UTF-8">
  <style>
    body {
      margin:0; height:100vh;
      background:#0A0A0A;
      display:flex; justify-content:center; align-items:center;
    }
    svg { width:300px; height:300px; overflow:visible; }
    .hex { fill:none; stroke:#C0C0C0; stroke-width:5; }
    .tri { fill:none; stroke:#FF00FF; stroke-width:6; }
    .circle { fill:#00FFFF; }
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight:600;
      font-size:24px;
      fill:#00FFFF;
    }
    .logo-text .delta { fill:#FF00FF; }
    /* Animaciones */
    @keyframes drawHex {
      to { stroke-dashoffset:0; }
    }
    #hexagon {
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: drawHex 1s ease-out forwards;
    }
    @keyframes popTri {
      0% { opacity:0; transform: scale(0.5); }
      100% { opacity:1; transform: scale(1); }
    }
    #triangle {
      opacity:0;
      transform-origin: center;
      animation: popTri 0.4s 0.8s ease-out forwards;
    }
    @keyframes orbPulse {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-5px,-5px) scale(1.1); }
    }
    #orbitCircle {
      animation: orbPulse 2s infinite ease-in-out;
    }
    @keyframes textFade {
      from { opacity:0; }
      to { opacity:1; }
    }
    .logo-text { opacity:0; animation: textFade 0.7s 1.3s forwards; }
  </style>
</head><body>

<svg viewBox="-150 -150 300 300">
  <!-- Hexágono -->
  <polygon id="hexagon" class="hex"
    points="0,-130   113,-65   113,65   0,130   -113,65   -113,-65"/>
  <!-- Triángulo invertido -->
  <polygon id="triangle" class="tri"
    points="0,70   60,-30   -60,-30"/>
  <!-- Esfera orbitante -->
  <circle id="orbitCircle" class="circle" cx="85" cy="-75" r="15"/>
  <!-- Texto -->
  <text class="logo-text" x="0" y="180" text-anchor="middle">
    · K R E <tspan class="delta">∆</tspan> T I V <tspan class="delta">∆</tspan> T R Ē S ·
  </text>
</svg>

</body></html>
